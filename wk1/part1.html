<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Neil Malley">
    <title>Dating Website Details Entry Form</title>
  </head>

  <body>
    <h1> Please Enter Your Details For Our Dating Website!</h1>
    <form method="get" enctype="multipart/form-data"
      action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
      <fieldset>
        <legend>Your Face</legend>
        <label for="yourImage">Your image: </label>
        <input type="file" name="fileToUpload" id="yourImsge"><br>
        <label for="imagePreview">Image preview: </label>
        <img id="imagePreview">
      </fieldset><br>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="yourName">Name: </label>
        <input type="text" name="yourName" id="yourName"><br>
        <label for="yourGender">Gender: </label>
        <input type="radio" name="yourGender" id="yourGender" value="male"
          checked >Male
        <input type="radio" name="yourGender" id="yourGender" value="female"
          >Female<br>
        <label for="yourAge">Age: </label>
        <input type="number" name="yourAge" id="yourAge" min="16" max="110"><br>
        <label for="yourDOB">Date of birth: </label>
        <input type="date" name="yourDOB" id="yourDOB"><br>
        <label for="yourColour">Favorite colour: </label>
        <input type="color" name="yourColour" id="yourColour"><br>
        <label for="yourCountry">Which country: </label>
        <select>
          <option value="No selection">No selection</option>
          <option value="England">England</option>
          <option value="Scotland">Scotland</option>
          <option value="Wales">Wales</option>
          <option value="Northern Ireland">Northern Ireland</option>
          <option value="Rest of the World">Rest of the world</option><br>
        <select>
      </fieldset><br>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="yourHeight">Height: </label>Short
        <input type="range" name="yourHeight" id="yourHeight" min="0" max="10">
        Tall<br>
        <label for="yourSalary">Salary: </label>Poor
        <input type="range" name="yourSalary" id="yourSalary" min="0" max="10">
        Rich
      </fieldset><br>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="yourEmail">Email: </label>
        <input type="email" name="yourEmail" id="yourEmail"><br>
        <label for="yourMobile">Mobile: </label>
        <input type="tel" name="yourMobile" id="yourMobile"><br>
        <label for="yourAddress">Address: </label>
        <textarea cols="30" rows="5"></textarea><br>
        <label for="contactMethods">Contact methods: </label>
        <input type="checkbox" name="contactMethods" value="email">Email
        <input type="checkbox" name="contactMethods" value="whatsapp">Whatsapp
        <input type="checkbox" name="contactMethods" value="inAppChat">
          In-app chat<br>
      </fieldset><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
